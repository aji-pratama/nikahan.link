[uwsgi]
project = niklink
uid = ubuntu
base = /home/%(uid)

chdir = %(base)/web/%(project)
home = %(base)/.pyenv/versions/%(pyversion)
module = %(project).config.wsgi:application

master = true
processes = 5

socket = /run/uwsgi/%(project).sock
chown-socket = %(uid):www-data
chmod-socket = 660
vacuum = true
touch-reload    = %(base)/web/%(project)/.git/index
buffer-size     = 327680
